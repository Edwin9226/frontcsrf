<form #loginForm="ngForm" class="login-form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Login</mat-label>
    <input name="login" ngModel matInput />
  </mat-form-field>
  <mat-form-field>
    <mat-label ngModel>Password</mat-label>
    <input matInput name="password" ngModel />
  </mat-form-field>
  <button mat-raised-button>Login</button>
</form>
